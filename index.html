<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NATIONAL GEOGRAPHIC</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/fonts.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-yellow-square">
        </div>
        <div class="logo-name">
          NATIONAL <br> GEOGRAPHIC
        </div>
      </div>
      <div class="search">
        <div class="search-magnifier">
          <div class="search-magnifier-figure1"></div>
          <div class="search-magnifier-figure2"></div>
          <div class="search-magnifier-figure3"></div>
        </div>
        <div class="search-field">
          <form class="search-field-form" action="index.html" method="post">
            <input type="search" name="search-field" value="" placeholder="Search">
            <div class="search-border">
              <select class="search-categories" name="search-categories">
                <option value="">All Categories</option>
                <option value="">Photography</option>
                <option value="">Video</option>
                <option value="">Environment</option>
                <option value="">Travel</option>
                <option value="">Adventure</option>
                <option value="">Television</option>
                <option value="">Kids</option>
              </select>
            </div>
            <input type="submit" name="search-submit" value="">
          </form>
        </div>
      </div>
      <div class="authorization">
        <div class="authorization-singup">
          <div class="authorization-singup-logo">
            <img src="image/singup.jpg" alt="singup">
          </div>
          <div class="authorization-singup-title">
            Sing Up
          </div>
        </div>
        <div class="authorization-login">
          <div class="authorization-login-logo">
            <img src="image/login.jpg" alt="login">
          </div>
          <div class="authorization-login-title">
            Login
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
